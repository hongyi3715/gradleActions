      - name: ç»™ gradlew æˆæƒ
        run: chmod +x ./gradlew

      - name: â˜•ï¸ è®¾ç½® Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: âš¡ ç¼“å­˜ Gradle
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ğŸ” è§£ç  keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > keystore.jks

      - name: ğŸ“† ç”Ÿæˆç‰ˆæœ¬å·
        id: versioning
        run: |
          VERSION_NAME="v$(date +'%Y.%m.%d').$GITHUB_RUN_NUMBER"
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "::set-output name=version::$VERSION_NAME"

      - name: ğŸ‘¼ æ„å»º release APK
        run: ./gradlew assembleRelease  \
          -Psigning.store.file=keystore.jks \
          -Psigning.store.password=${{ secrets.SIGNING_STORE_PASSWORD }} \
          -Psigning.key.alias=${{ secrets.SIGNING_KEY_ALIAS }} \
          -Psigning.key.password=${{ secrets.SIGNING_KEY_PASSWORD }}

      - name: ğŸ“¦ ä¸Šä¼  APK
        uses: actions/upload-artifact@v4
        with:
          name: prod-release-apk
          path: app/build/outputs/apk/release/*.apk

  release:
    name: åˆ›å»º Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ æ‹‰å–ä»£ç 
        uses: actions/checkout@v4

      - name: ğŸ‰ åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: ${{ needs.build.outputs.versioning.version }}
          tag_name: ${{ needs.build.outputs.versioning.version }}
          files: app/build/outputs/apk/release/*.apk

  notify:
